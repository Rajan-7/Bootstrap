<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="icon-close.svg" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <!-- Nav section -->
    <nav class="container relative mx-auto p-6">
      <div class="flex items-center justify-between">
        <div class="pt-2">
          <img src="image/logo.svg" alt="Brand" />
        </div>
        <div class="hidden space-x-6 md:flex">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>

          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>

    <main id="hero">
      <div

        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">

            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"

            Bring everyone together to build better products

          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">

          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="p-3 pt-2 px-6 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
              >Get started</a
            >
          </div>
        </div>

        <div>
          <img src="image/illustration-intro.svg" alt="Illustrator" />
        </div>
